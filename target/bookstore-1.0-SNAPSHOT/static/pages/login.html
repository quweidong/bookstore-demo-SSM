<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书城登录</title>
    <base href="/bookstore/">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color:whitesmoke;
        }
        #login_form{
            background-color:white;
            width: 500px;
            height: 330px;
            position: absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            -o-border-radius: 10px;
            filter:alpha(opacity=80);
            opacity:0.80;
        }
        #form{
            position: absolute;
            left: 120px;
            top: 80px;
            font-size: 20px;
        }
        input[class="box"]:focus{
            border-style:solid;
            border-color: #03a9f4;
            box-shadow: 0 0 1px #03a9f4;
        }
        input[class="code_box"]:focus{
            border-style:solid;
            border-color: #03a9f4;
            box-shadow: 0 0 1px #03a9f4;
        }
        #word{
            font-size: 20px;
            position: absolute;
            left: 50px;
            top: 15px;
            font-weight: normal;
        }
        #error_word{
            font-size: 16px;
            position: absolute;
            left: 330px;
            top: 15px;
            color: red;
        }
        .box{
            position: absolute;
            height: 35px;
            width: 260px;
            border-radius: 5px;
            border:1px solid lightgray;
            outline: none;
            font-size: 17px;
        }
        .code_box{
            position: absolute;
            height: 20px;
            width: 160px;
            height: 35px;
            border-radius: 5px;
            border:1px solid lightgray;
            outline: none;
            font-size: 17px;
        }
        .code_img{
            position: absolute;
            left: 170px;
            width: 90px;
            height: 35px;
        }
        .login_button{
            position: absolute;
            width: 260px;
            height: 35px;
            cursor: pointer;
            background-color: #03a9f4;
            border: none;
            font-size: 19px;
            color: white;
            outline: none;
        }
        #item{
            font-size: 13px;
            position: absolute;
            left: 340px;
            bottom: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/login.js"></script>

</head>
<body>
    <div id="login_form">
        <span id="word">请登录!</span>
        <span id="error_word"></span>
        <form action="/book_system/UserServlet" method="post" id="form">
            <input class="box" type="text" name="username" placeholder=" 用户名">
            <br><br>
            <input class="box" type="password" name="user_password" placeholder=" 密码">
            <br><br>
            <input class="code_box" type="text" name="captcha_code" placeholder=" 验证码" ><img class="code_img" src="/book_system/CodeServlet">
            <br><br>
            <input type="button" value="登 录" class="login_button">
            <input type="hidden" name="hiddenPart" value="login">
        </form>
        <span id="item"><a href="register.html">注册新账号</a>&nbsp;|&nbsp;<a href="#">忘记密码?</a></span>
    </div>
</body>
</html>
